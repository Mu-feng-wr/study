<script>
    function loop() {
        let index = 0
        let doc = document.querySelector('.nav')
        let arr = ['../image/nav_1.jpg', '../image/20230918202555460186.jpg', '../image/20230918212521435993.jpg', '../image/20230919103942939754.jpg']
        doc.style.backgroundImage = `url(${arr[index]})`
        setInterval(() => {
            index = index + 1
            if (index > arr.length - 1) {
                index = 0
            }
            doc.style.backgroundImage = `url(${arr[index]})`
        }, 3000)
    }
    loop()
</script>
